<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mimibox</title>
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="sjcl.js"></script>
</head>

<body>

    <div id="import-password-modal" class="modal">
        <div class="modal-content">
            <span id="import-password-modal-close" class="close">&times;</span>
            <p>
                <label for="import-password">Enter import password:</label>
                <input id="import-password" type="password" />
            </p>
        </div>
    </div>

    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span id="save-modal-close" class="close">&times;</span>
            <p>
                <div>
                    <label for="export-password">Enter export password:</label>
                    <input id="export-password" type="password" />
                </div>
                <div>
                    <label for="confirm-export-password">Confirm export password:</label>
                    <input id="confirm-export-password" type="password" />
                </div>
                <div id='passwords-do-not-match-error'>
                    Passwords do not match.
                </div>
                <div>
                    <button class="rectangular-button" id="save" disabled>Save</button>
                </div>
            </p>
        </div>
    </div>

    <div id="overlay"></div>

    <h1>
        Mimibox
    </h1>

    <i id="help" class="fas fa-question-circle"></i>

    This page will reset in <span id="timer"></span> minutes to protect your data. Please export any changes before
    then.

    <div class="button-group">
        <button class="rectangular-button" id="import">Load from file</button>
        <button class="rectangular-button" id="export">Save to file</button>
        <button class="rectangular-button" id="light-dark-theme">Toggle light/dark theme</button>
    </div>
    <input type="file" id="file">

    <fieldset>
        <legend>Add entry</legend>
        <label for="new-entry-account">Account</label>
        <input type="text" id="new-entry-account">
        <label for="new-entry-username">Username</label>
        <input type="text" id="new-entry-username">
        <label for="new-entry-password">Password</label>
        <input type="password" id="new-entry-password">
        <button id="add" class="rectangular-button">Add</button>
    </fieldset>

    <div id="filter">
        <label for="filter-input">Filter accounts</label>
        <input type="text" id="filter-input" placeholder="ENTER copies first password; ESC clears filter">
    </div>

    <button class="rectangular-button" id="show-hide-passwords">Show/hide passwords</button>

    <table id="entries"></table>

    <script src="main.js"></script>
</body>

</html>
